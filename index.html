<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
  <link href="site.css" rel="stylesheet">
</head>
<body>
  <div class="inputCity">
    <form class="citySearch" action="">
        <div class="msg"></div>
        <input class="inp" type="text" placeholder="Search for a city" autofocus>
        <button type="submit" class="button">Search</button>
    </form>
  </div>
<br>
<main class="main-container">
  <div class="location-and-date"> <!--change icon size in current conditions-->
    <h1 class="location-and-date__location location"></h1>
    <div class="time"></div>
  </div>
    <div class="current-temperature">
      <div class="current-temperature__icon-container">
        <div class="current-temperature__icon currentIcon" alt=""></div>
      </div>
      <div class="current-temperature__content-container">
        <div class="current-temperature__value currentTemp"></div>
        <div class="current-temperature__summary currentCondition"></div>
      </div>
    </div>
    <div class="current-stats">
      <div>
        <div class="current-stats__value currentHigh"></div>
        <div class="current-stats__label">High</div>        
        <div class="current-stats__value currentLow"></div>
        <div class="current-stats__label">Low</div>        
      </div>
      <div>
        <div class="current-stats__value currentWind"></div>
        <div class="current-stats__label">Wind</div>
        <div class="current-stats__value currentprecipitation"></div>
        <div class="current-stats__label">Precipitation</div>
      </div>
      <div>
        <div class="current-stats__value currentSunrise"></div>
        <div class="current-stats__label">Sunrise</div>
        <div class="current-stats__value currentSunset"></div>
        <div class="current-stats__label">Sunset</div>
      </div>
  </div>
  <div class="weather-by-hour">
    <h2 class="weather-by-hour__heading hourlyHeading">Hourly Weather for: Today</h2>
    <div class="weather-by-hour__container">
      <div class="weather-by-hour__item">
        <div class="weather-by-hour__hour hourlyTime"></div>
        <div class="hourlyIcon"></div>
        <div class="hourlyTemp"></div>
      </div>
    </div>
  </div>
  <div class="next-7-days">
    <h2 class="next-7-days__heading">Next 7 days</h2>
    <div class="next-7-days__container">
      <div class="next-7-days__row" style="cursor: pointer;">
        <input class="dayValue" type="hidden" value="0"/>
        <div class="next-7-days__date week"></div>
        <div class="next-7-days__high high"></div>
        <div class="next-7-days__low low"></div>       
        <div class="next-7-days__icon icon"></div>
        <div class="next-7-days__precipitation precipitation"></div>
        <div class="next-7-days__wind wind"></div>
      </div>
    </div>
  </div>
</main>
<script src="script.js"></script>
</body>
</html>
